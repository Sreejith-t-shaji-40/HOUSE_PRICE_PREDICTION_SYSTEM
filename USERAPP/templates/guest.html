            <script>
                (function() {
            
                // Create input element for testing
                var inputs = document.createElement('input');
                
                // Create the supports object
                var supports = {};
                
                supports.autofocus   = 'autofocus' in inputs;
                supports.required    = 'required' in inputs;
                supports.placeholder = 'placeholder' in inputs;
            
                // Fallback for autofocus attribute
                if(!supports.autofocus) {
                    
                }
                
                // Fallback for required attribute
                if(!supports.required) {
                    
                }
            
                // Fallback for placeholder attribute
                if(!supports.placeholder) {
                    
                }
                
                // Change text inside send button on submit
                var send = document.getElementById('register-submit');
                if(send) {
                    send.onclick = function () {
                        this.innerHTML = '...Sending';
                    }
                }
            
            })();
            </script>
             <div class="registration_form">
                 
             <!-- Form -->
                <form id="registration_form" action="#" method="post" onSubmit = "return checkPassword(this)">
                        {%csrf_token%}
                    <div>
                        <label>
                            <input placeholder="email address:" type="email" tabindex="3"  name=t1 required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="password" type="password" tabindex="4" name=t2 required>
                        </label>
                    </div>						
                    <div>
                        <label>
                            <input placeholder="retype password" type="password" tabindex="4" name=t3 required>
                        </label>
                    </div>	
                    <div>
                        <input type="submit" value="Guest Login" id="register-submit" name="b1">
                    </div>
                    <div class="sky-form">
                        <label class="checkbox"><input type="checkbox" name="checkbox" ><i></i>i agree to domio.com &nbsp;<a class="terms" href="#"> terms of service</a> </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="guest_id:" type="text" tabindex="1"  value="{{gust_id}}">Your guest id :
                        </label>
                    </div>
                </form>
                <!-- /Form -->
                <script>
                    function checkPassword(form) {
                       debugger;
                       pass1 = form.t2.value;
                       pass2 = form.t3.value;
           
                        if(pass1 != pass2){
                          alert("Passwords do not match")
                          return false;
                       }
