{% extends 'product.html' %}
{% block content %}
<link href="/static/usr/css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- jQuery (necessary JavaScript plugins) -->
<script type='text/javascript' src="/static/usr//static/usr/js/jquery-1.11.1.min.js"></script>
<!-- Custom Theme files -->
<link href="/static/usr/css/style.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Gretong Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>
<!-- start menu -->
<link href="/static/usr/css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="/static/usr/js/megamenu.js"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
<script src="/static/usr/js/menu_jquery.js"></script>
<!-- content -->
<section id="main-content">
    <div class="container">
    <div class="main">
        <!-- start registration -->
        <div class="registration">
            <div class="registration_left">
            <h2>DELETE <span>PRODUCT</span></h2>
            <!-- [if IE] 
                < link rel='stylesheet' type='text/css' href='ie.css'/>  
             [endif] -->  
              
            <!-- [if lt IE 7]>  
                < link rel='stylesheet' type='text/css' href='ie6.css'/>  
            <! [endif] -->  
            <script>
                (function() {
            
                // Create input element for testing
                var inputs = document.createElement('input');
                
                // Create the supports object
                var supports = {};
                
                supports.autofocus   = 'autofocus' in inputs;
                supports.required    = 'required' in inputs;
                supports.placeholder = 'placeholder' in inputs;
            
                // Fallback for autofocus attribute
                if(!supports.autofocus) {
                    
                }
                
                // Fallback for required attribute
                if(!supports.required) {
                    
                }
            
                // Fallback for placeholder attribute
                if(!supports.placeholder) {
                    
                }
                
                // Change text inside send button on submit
                var send = document.getElementById('register-submit');
                if(send) {
                    send.onclick = function () {
                        this.innerHTML = '...Sending';
                    }
                }
            
            })();
            </script>
             <div class="registration_form">
                 
             <!-- Form -->
             {% if ms %}
             <script>
                 alert('Deleted Your House Successfully!....');
             </script>
             {% endif %}
                <form id="registration_form" action="#" method="post">
                        {%csrf_token%}
                    <div>
                        <label>
                            <input placeholder=" product name:" type="text" tabindex="1"name="t1" required autocomplete="Off">
                        </label>
                    </div>
                    <div>
                        <input type=""  name="t2" tabindex="1" value= "product type" disabled="disabled">
                        <select name = "t2">
                            <option value = "None">None</option>
                            <option value = "House and Rooms">House and Rooms</option>
                            <option value = "Villas">Villas</option>
                            <option value=  "Flats">Flats</option>
                        </select>
                    </div>
                    <div>
                      <label>
                            <input placeholder="Product id:" type="text" tabindex="3" name="t3" required autocomplete="Off">
                        </label>
                    </div>
        
                    <div>
                        <label>
                            <input placeholder="Vendor id:" type="text" tabindex="7" name="t4" value="{{uid}}" disabled="disabled">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="password" type="password" tabindex="8"name="t5" value="{{password}}">
                        </label>
                    </div>							
                    <div>
                        <input type="submit" value="DELETE PRODUCT" id="delete_product" name="submit">
                    </div>
                  
                </form>
                <!-- /Form -->
            </div>
        </div>
       
        <div class="clearfix"></div>
        </div>
        <!-- end registration -->
    </div>
 </div>
 </section>
{% endblock %}
