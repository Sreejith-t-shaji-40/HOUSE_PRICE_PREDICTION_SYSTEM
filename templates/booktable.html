{% extends 'home.html' %}
{% block content %}
<!-- Bootstrap core CSS -->
<link href="static/admin/css/bootstrap.css" rel="stylesheet">
<!--external css-->
<link href="static/admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
    
<!-- Custom styles for this template -->
<link href="static/admin/css/style.css" rel="stylesheet">
<link href="static/admin/css/style-responsive.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>

<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Booking Database</h3>
          <div class="row">
          
                <div class="col-md-12">
                      <div class="content-panel">
                            <hr>
                        <table class="table">
                            <thead>
                            <tr>
                               <th>User ID</th>
                               <th>Password</th>
                               <th>Pdt_type </th>
                               <th>Pdt_id</th>
                               <th>start_date</th>
                               <th>start_time</th>
                               <th>end_date</th>
                               <th>end time</th>
                               <th>Accept</th>
                               <th>Reject</th>
                            </tr>
                            </thead>
                            <tbody>
                          {% for e in data %}
                          <tr><td>{{e.0}}</td><td>{{e.1}}</td><td>{{e.2}}</td><td>{{e.3}}</td><td>{{e.4}}</td><td>{{e.5}}</td><td>{{e.6}}</td><td>{{e.7}}</td><td><button type="button" class="btn btn-theme"><i class="fa fa-check"></i>accept</button><td><button type="button" class="btn btn-theme04"><i class="fa fa-trash-o"></i> Reject</button></td></tr>
                          {% endfor %}
                          
                            </tbody>
                        </table>
                      </div><! --/content-panel -->
                </div><!-- /col-md-12 -->
         </div>
    </section>
 </section>
  {% endblock %}
